<div class="card mb-1 card-hover" (click)="onSelected()">
    <div class="row no-gutters d-flex align-items-stretch reveal">
     <div class="col-md-6"> 
         <img class="card-img h-100" src="{{ recipe.imagePath }}" alt="">
    </div>
    <div class="col-md-6"> 
     <div class="card-body">
             <h4 class="card-title" >{{recipe.name}}</h4>
             <h6 class="card-subtitle mb-2 text-muted" >{{recipe.description}}</h6>
   
            
     <a href="#" class="card-link">Edit</a>
     <a href="#" class="card-link">Delete</a>
     </div>
    </div>
 </div>

</div>
