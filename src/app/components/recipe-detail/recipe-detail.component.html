<div class="card flex-fill" style="width:400px">
    <img class="card-img-top" src={{recipe.imagePath}} alt="Card image">
    
    <div class="card-body">
      <h4 class="card-title">{{recipe.name}}</h4>
      <p class="card-text">{{recipe.description}}</p>
    </div>
    <div class="card-footer">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Manage recipe
        </button>
      <div class="dropdown-menu"  aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" (click)="onAddShoppingList()" href="#" style="cursor: pointer;">To Shopping list</a>
        <a class="dropdown-item" style ="cursor: pointer" (click)="onEditRecipe()">Edit Recipe</a>
        <a class="dropdown-item" style ="cursor: pointer" >Delete Recipe</a>
      </div>
      </div>
      <ul class="list-group mt-1">
        <li *ngFor="let ingredient of recipe.ingredients" class="list-group-item d-flex justify-content-between align-items-center">
          {{ingredient.name}}
          <span class="badge badge-primary badge-pill">{{ingredient.amount}}</span>
        </li>
      
      </ul>
    </div>

</div>
