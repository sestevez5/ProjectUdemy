<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success mb-1">
           Add recipe
        </button>
    </div>
</div>


<div class="row">
    <div class="col-12 p-0">
        <app-recipe-item 
            [recipe]="recipeEl" 
            *ngFor="let recipeEl of recipes"
            (recipeSelected)="onRecipeSelected(recipeEl)"
            >

        </app-recipe-item>
       
    </div>
</div>
