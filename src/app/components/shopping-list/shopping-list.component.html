<p>shopping-list</p>
<div class="row">
  <div class="col-md-12">

    <app-shopping-edit (ingredienteAdded)="onIngredientAdd($event)"></app-shopping-edit>
    <hr>
    <ul>
      <li *ngFor="let ingredient of ingredients">
        {{ ingredient.name}} ({{ingredient.amount}})
      </li>
    </ul>
  </div>
</div>
